<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Atendentes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Atendentes</h1>
        <div>
            <a th:href="@{/}" class="btn btn-secondary me-2">Página Inicial</a>
            <a th:href="@{/exercicios}" class="btn btn-info me-2">Gerenciar Exercícios</a>
            <a th:href="@{/atendentes/criar}" class="btn btn-success">Novo Atendente</a>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Matrícula</th>
            <th>Nome</th>
            <th>Gênero</th>
            <th>Salário</th>
            <th>Setor</th>
            <th>Turno</th>
            <th>Data Nascimento</th>
            <th>Tipo Contrato</th>
            <th>Status</th>
            <th>Data Admissão</th>
            <th>CTPS</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="atendente, iterStat : ${atendentes}">
            <td th:text="${atendente.matricula}"></td>
            <td th:text="${atendente.nome}"></td>
            <td th:text="${atendente.genero}"></td>
            <td th:text="${atendente.salario}"></td>
            <td th:text="${atendente.setor}"></td>
            <td th:text="${atendente.turno}"></td>
            <td th:text="${atendente.dataNascimento}"></td>
            <td th:text="${atendente.tipoContrato}"></td>
            <td th:text="${atendente.status}"></td>
            <td th:text="${atendente.dataAdmissao}"></td>
            <td th:text="${atendente.ctps}"></td>
            <td>
                <a th:href="@{'/atendentes/editar/' + ${iterStat.index}}" class="btn btn-primary btn-sm">Editar</a>
                <form th:action="@{'/atendentes/deletar/' + ${iterStat.index}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja deletar?');">Deletar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
