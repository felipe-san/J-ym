<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Exercícios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Exercícios</h1>
        <div>
            <a th:href="@{/}" class="btn btn-secondary me-2">Página Inicial</a>
            <a th:href="@{/atendentes}" class="btn btn-info me-2">Gerenciar Atendentes</a>
            <a th:href="@{/exercicios/criar}" class="btn btn-success">Novo Exercício</a>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Local</th>
            <th>Séries</th>
            <th>Repetições</th>
            <th>Carga</th>
            <th>Tempo Descanso</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exercicio, iterStat : ${exercicios}">
            <td th:text="${exercicio.nome}"></td>
            <td th:text="${exercicio.local}"></td>
            <td th:text="${exercicio.series}"></td>
            <td th:text="${exercicio.repeticoes}"></td>
            <td th:text="${exercicio.carga}"></td>
            <td th:text="${exercicio.tempoDescanso}"></td>
            <td>
                <div class="d-flex gap-1">
                    <a th:href="@{'/exercicios/editar/' + ${iterStat.index}}" class="btn btn-primary btn-sm flex-fill" style="min-width: 80px;">Editar</a>
                    <form th:action="@{'/exercicios/deletar/' + ${iterStat.index}}" method="post" style="display:inline; width:100%;">
                        <button type="submit" class="btn btn-danger btn-sm flex-fill" style="min-width: 80px;" onclick="return confirm('Tem certeza que deseja deletar?');">Deletar</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
