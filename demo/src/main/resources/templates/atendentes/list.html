<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Atendentes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/day-night.css">
</head>
<body>
<div style="position: fixed; top: 1.5rem; right: 2rem; z-index: 2000;">
  <button class="toggle-btn" id="toggleModeBtn" title="Alternar modo claro/escuro" aria-label="Alternar modo claro/escuro">🌙</button>
</div>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Atendentes</h1>
        <div>
            <a th:href="@{/}" class="btn btn-secondary me-2">Página Inicial</a>
            <a th:href="@{/exercicios}" class="btn btn-info me-2">Gerenciar Exercícios</a>
            <a th:href="@{/atendentes/criar}" class="btn btn-success">Novo Atendente</a>
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Matrícula</th>
            <th>Nome</th>
            <th>Gênero</th>
            <th>Salário</th>
            <th>Setor</th>
            <th>Turno</th>
            <th>Data Nascimento</th>
            <th>Tipo Contrato</th>
            <th>Status</th>
            <th>Data Admissão</th>
            <th>CTPS</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="atendente, iterStat : ${atendentes}">
            <td th:text="${atendente.matricula}"></td>
            <td th:text="${atendente.nome}"></td>
            <td th:text="${atendente.genero}"></td>
            <td th:text="${atendente.salario}"></td>
            <td th:text="${atendente.setor}"></td>
<script>
const btn = document.getElementById('toggleModeBtn');
const setMode = (night) => {
    if (night) {
        document.body.classList.add('night-mode');
        btn.textContent = '☀️';
    } else {
        document.body.classList.remove('night-mode');
        btn.textContent = '🌙';
    }
    localStorage.setItem('nightMode', night ? '1' : '0');
};
btn.addEventListener('click', () => {
    const isNight = !document.body.classList.contains('night-mode');
    setMode(isNight);
});
if (localStorage.getItem('nightMode') === '1') {
    setMode(true);
} else {
    setMode(false);
}
</script>
            <td th:text="${atendente.turno != null ? atendente.turno.turno : ''}"></td>
            <td th:text="${atendente.dataNascimento != null && atendente.dataNascimento.matches('\\d{4}-\\d{2}-\\d{2}') ? (atendente.dataNascimento.substring(8,10) + '/' + atendente.dataNascimento.substring(5,7) + '/' + atendente.dataNascimento.substring(0,4)) : atendente.dataNascimento}"></td>
            <td th:text="${atendente.tipoContrato != null ? atendente.tipoContrato.contrato : ''}"></td>
            <td th:text="${atendente.status}"></td>
            <td th:text="${atendente.dataAdmissao != null && atendente.dataAdmissao.matches('\\d{4}-\\d{2}-\\d{2}') ? (atendente.dataAdmissao.substring(8,10) + '/' + atendente.dataAdmissao.substring(5,7) + '/' + atendente.dataAdmissao.substring(0,4)) : atendente.dataAdmissao}"></td>
            <td th:text="${atendente.ctps}"></td>
            <td>
                <div class="d-flex gap-1">
                    <a th:href="@{'/atendentes/editar/' + ${iterStat.index}}" class="btn btn-primary btn-sm flex-fill" style="min-width: 80px;">Editar</a>
                    <form th:action="@{'/atendentes/deletar/' + ${iterStat.index}}" method="post" style="display:inline; width:100%;">
                        <button type="submit" class="btn btn-danger btn-sm flex-fill" style="min-width: 80px;" onclick="return confirm('Tem certeza que deseja deletar?');">Deletar</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
