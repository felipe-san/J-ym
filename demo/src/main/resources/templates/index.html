<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>J-ym - Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/day-night.css">
</head>
<body>
<div style="position: fixed; top: 1.5rem; right: 2rem; z-index: 2000;">
  <button class="toggle-btn" id="toggleModeBtn" title="Alternar modo claro/escuro" aria-label="Alternar modo claro/escuro">🌙</button>
</div>
<div class="container mt-5">
    <h1 class="mb-4">Bem-vindo ao J-ym</h1>
    <p>Escolha uma opção para gerenciar:</p>
    <div class="list-group">
        <a href="/atendentes" class="list-group-item list-group-item-action">Gerenciar Atendentes</a>
        <a href="/exercicios" class="list-group-item list-group-item-action">Gerenciar Exercícios</a>
    </div>
</div>
<script>
const btn = document.getElementById('toggleModeBtn');
const setMode = (night) => {
    if (night) {
        document.body.classList.add('night-mode');
        btn.textContent = '☀️';
    } else {
        document.body.classList.remove('night-mode');
        btn.textContent = '🌙';
    }
    localStorage.setItem('nightMode', night ? '1' : '0');
};
btn.addEventListener('click', () => {
    const isNight = !document.body.classList.contains('night-mode');
    setMode(isNight);
});
if (localStorage.getItem('nightMode') === '1') {
    setMode(true);
} else {
    setMode(false);
}
</script>
</body>
</html>
