<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Exerc√≠cios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/day-night.css">
</head>
<body>
<div style="position: fixed; top: 1.5rem; right: 2rem; z-index: 2000;">
  <button class="toggle-btn" id="toggleModeBtn" title="Alternar modo claro/escuro" aria-label="Alternar modo claro/escuro">
<span id="toggleIcon" style="display:inline-block;">üåô</span>
  </button>
</div>
<div class="container mt-5 position-relative">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Exerc√≠cios</h1>
        <div>
            <a th:href="@{/}" class="btn btn-secondary me-2">P√°gina Inicial</a>
            <a th:href="@{/atendentes}" class="btn btn-info me-2">Gerenciar Atendentes</a>
            <a th:href="@{/exercicios/criar}" class="btn btn-success">Novo Exerc√≠cio</a>
        </div>
    </div>
    <!-- ...existing code... -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Local</th>
            <th>S√©ries</th>
            <th>Repeti√ß√µes</th>
            <th>Carga</th>
            <th>Tempo Descanso</th>
            <th>A√ß√µes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exercicio, iterStat : ${exercicios}">
            <td th:text="${exercicio.nome}"></td>
            <td th:text="${exercicio.local}"></td>
            <td th:text="${exercicio.series}"></td>
            <td th:text="${exercicio.repeticoes}"></td>
            <td th:text="${exercicio.carga}"></td>
            <td th:text="${exercicio.tempoDescanso}"></td>
            <td>
                <div class="d-flex gap-1">
                    <a th:href="@{'/exercicios/editar/' + ${iterStat.index}}" class="btn btn-primary btn-sm flex-fill" style="min-width: 80px;">Editar</a>
                    <form th:action="@{'/exercicios/deletar/' + ${iterStat.index}}" method="post" style="display:inline; width:100%;">
<script>
const btn = document.getElementById('toggleModeBtn');
const icon = document.getElementById('toggleIcon');
const setMode = (night) => {
    if (night) {
        document.body.classList.add('night-mode');
        icon.textContent = '‚òÄÔ∏è';
    } else {
        document.body.classList.remove('night-mode');
        icon.textContent = 'üåô';
    }
    localStorage.setItem('nightMode', night ? '1' : '0');
};
btn.addEventListener('click', () => {
    const isNight = !document.body.classList.contains('night-mode');
    setMode(isNight);
});
if (localStorage.getItem('nightMode') === '1') {
    setMode(true);
} else {
    setMode(false);
}
</script>
                        <button type="submit" class="btn btn-danger btn-sm flex-fill" style="min-width: 80px;" onclick="return confirm('Tem certeza que deseja deletar?');">Deletar</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
